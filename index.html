<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
</head>
<body>
    <div class="home">
        <div class="quiz-img-container">
            <img src="./images/banner.png" alt="" class="quiz-img">
        </div>
        <button class="start">
            Start Now >>>
        </button>
    </div>
    <div class="game-start">
        <div class="header">
            <div class="banner-container">
                <img src="./images/banner.png" alt="">
            </div>

            <div class="q-num"><span class="q"></span>/25</div>

        </div>
    
        <div class="question">
        </div>

        <!-- <div class="timer"></div> -->
        
        <div class="option-container">
            <div class="option op1"></div>
            <div class="option op2"></div>
            <div class="option op3"></div>
            <div class="option op4"></div>
        </div>

        <div class="check-next">
            <div class="prev">PREV</div>
            <div class="check">CHECK</div>
            <div class="next">NEXT</div>
        </div>
    </div>
</body>
</html>
